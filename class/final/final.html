<!DOCTYPE html>
<html lang="ko">

<head>
	<title>회원가입</title>
	<link rel="stylesheet" href="./final.css">
	<script src="./final.js"></script>
</head>

<body>
	<div class="background">
		<div class="outerbox">
			<div class="wrapper">				
					<div class="header">코드캠프 회원가입</div>
					<div class="detail">
						<input id="email" type="text" placeholder="이메일을 입력해 주세요.">
						<input id="name" type="text" placeholder="이름을 입력해 주세요.">
						<input id="pw1" type="password" placeholder="비밀번호를 입력해 주세요.">
						<input id="pw2" type="password" placeholder="비밀번호를 다시 입력해 주세요.">					
					</div>
					<div class="phone">
						<input id="phone1" oninput="changeFocus1()" type="text" maxlength="3"> -
						<input id="phone2" oninput="changeFocus2()" type="text" maxlength="4"> -
						<input id="phone3" type="text" maxlength="4">
					</div>
					<div class="checkNumber">
						<div class="checkNumber__random">
							<div id="auth">000000</div>
							<button id="complete2" onclick="pressedBtn()">인증번호 전송</button>
						</div>
						<div class="checkNumber__timer">
							<div id="countdown">03:00</div>
							<button id="complete">인증완료</button>
						</div>
					</div>
					<div class="place">
						<select name="place" id="place">
							<option>지역을 선택하세요.</option>
							<option>서울</option>
							<option>경기</option>
							<option>인천</option>
						</select>
					</div>
					<div class="gender">
						<div class="wo">
							<input type="radio">여성</input>
						</div>
						<div class="man">
							<input type="radio">남성</input>
						</div>
					</div>
					<div class="divideLine"></div>
					<button class="button">가입하기</button>
			</div>
		</div>
	</div>
</body>

</html>
