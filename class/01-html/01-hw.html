<!DOCTYPE html>
<html lang="ko">
<head>
	<title>회원가입</title>
	<link rel="stylesheet" href="./01-hw.css">
</head>
<body>
	<div class="background">
		<div class="wrapper">
			<div class="wrapper__inner">
				<div class="header">회원 가입을 위해<br>정보를 입력해주세요</div>
				<div class="box1">
					<div class="question1">* 이메일</div>
					<div class="answer1"></div>
				</div>
				<br>
				<div class="box2">
					<div class="question2">* 이름</div>
					<div class="answer2"></div>
				</div>
				<br>
				<div class="box3">
					<div class="question3">* 비밀번호</div>
					<div class="answer3"></div>
				</div>
				<br>
				<div class="box4">
					<div class="question4">* 비밀번호 확인</div>
					<div class="answer4"></div>
				</div>
				<div class="gender">
					<div class="wo">
						<input type="radio" name="gender">여성</input>
					</div>
					<div class="man">
						<input type="radio" name="gender">남성</input>
					</div>
				</div>
				<div class="box5">
					<input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다. 
				</div>
					<br>
				<hr />
				<br>
				<button class="button">가입하기</button>
			</div>
		</div>
	</div>
</body>
</html>
