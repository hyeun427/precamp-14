<!DOCTYPE html>
<html lang="ko">
<head>
	<title>회원가입</title>
	<link href="./02-signup.css" rel="stylesheet">
</head>
<body>
	<h2>회원가입</h2>
	<!-- 정보입력 -->
	<input id="mail" type="text" placeholder="이메일을 입력해 주세요."><br><br>
	<input type="text" placeholder="이름을 입력해 주세요."><br><br>
	<input class="pw" type="password" placeholder="비밀번호를 입력해 주세요."><br><br>
	<input class="pw" type="password" placeholder="비밀번호를 다시 입력해 주세요."><br><br>
	<!-- 지역선택 -->
	<select>
		<!-- 비활성화하는 법 disabled 사용 -->
		<option disabled selected>지역을 선택하세요.</option>
		<option>서울</option>
		<option>경기</option>
		<option>인천</option>
	</select>
	<br><br>

	<!-- 성별 -->
	<input type="radio" name="gender">여성</input>
	<input type="radio" name="gender">남성</input>
	<br><br>
	<input type="checkbox"> 이용약관 어쩌구에 동의합니다.
	<hr />
	<button>가입하기</button>
</body>
</html>
