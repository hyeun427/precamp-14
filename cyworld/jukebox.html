<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Document</title>
	<link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__header">
			<div class="wrapper__title">
				<div class="title">추억의 BGM</div>
				<div class="subtitle">TODAY CHOICE</div>
			</div>			
			<div class="divideLine"></div>
			<div class="albumWrapper">
				<div class="albumWrapper__box">
					<img src="./images/jukebox-01.png">
					<div class="albumName">Y(Please Tell Me Why)</div>
					<div class="albumArtist">프리스타일</div>
				</div>
				<div class="albumWrapper__box">
					<img src="./images/jukebox-02.png">
					<div class="albumName">눈의 꽃</div>
					<div class="albumArtist">박효신</div>
				</div>
				<div class="albumWrapper__box">
					<img src="./images/jukebox-03.png">
					<div class="albumName">사랑했나봐</div>
					<div class="albumArtist">윤도현</div>
				</div>
			</div>			
		</div>
		<div class="wrapeer__body">
			<div class="wrapper__title">
				<div class="title">추억의 BGM</div>
				<div class="subtitle">TODAY CHOICE</div>
			</div>
			<div class="albumTable">
				<div class="category">
					<input type="checkbox" class="checkbox"></input>
					<span class="tableNumber">번호</span>
					<span class="tableSong">곡명</span>
					<span class="tableAtist">아티스트</span>
				</div>
				<div class="list">
					<input type="checkbox" class="checkbox"></input>
					<span class="list__tableNumber">1</span>
					<span class="list__tableSong">눈의 꽃</span>
					<span class="list__tableAtist__1">박효신</span>
					<div class="list__divideLine"></div>
				</div>
				<div class="list">
					<input type="checkbox" class="checkbox"></input>
					<span class="list__tableNumber">2</span>
					<span class="list__tableSong">사랑스러워</span>
					<span class="list__tableAtist__2">김종국</span>
					<div class="list__divideLine"></div>
				</div>
				<div class="list">
					<input type="checkbox" class="checkbox"></input>
					<span class="list__tableNumber">3</span>
					<span class="list__tableSong">내사람: Partner For Life</span>
					<span class="list__tableAtist__3">SG 워너비</span>
					<div class="list__divideLine"></div>
				</div>
				<div class="list">
					<input type="checkbox" class="checkbox"></input>
					<span class="list__tableNumber">4</span>
					<span class="list__tableSong">Love Love Love</span>
					<span class="list__tableAtist__4">에픽하이</span>
					<div class="list__divideLine"></div>
				</div>
				<div class="list">
					<input type="checkbox" class="checkbox"></input>
					<span class="list__tableNumber">5</span>
					<span class="list__tableSong">애인...있어요</span>
					<span class="list__tableAtist__5">이은미</span>
					<div class="list__divideLine"></div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
