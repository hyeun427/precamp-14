<!DOCTYPE html>
<html lang="ko">
<head>
		<title>Game</title>
		<link rel="stylesheet" href="./styles/game.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Stylish&display=swap">
		<script>
			const startWord = () => {
				const word = document.getElementById("word").innerText
				const lastword = word[word.length - 1]

				const myword = document.getElementById("myword").value
				const firstword = myword[0]

				if(firstword ===lastword) {
					document.getElementById("result").innerText = "정답입니다!"
					document.getElementById("word").innerText = myword
					document.getElementById("myword").value = ""
				} else {
					document.getElementById("result").innerText = "이게 같다고?"
					document.getElementById("myword").value = ""
				}
			}
		</script>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__header">
			<div class="header__title">
				<div class="title">GAME</div>
				<div class="subtitle">TODAY CHOICE</div>
			</div>
			<div class="divideLine"></div>
		</div>

		<!-- 끝말잇기 -->
		<div class="game__container">
			<img src="./images/word.png">
			<div class="game__title">끝말잇기</div>
			<div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
			<div class="word__text">
				<input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요.">
				<button class="search" onclick="startWord()">입력</button>
			</div>
			<div id="result" class="word__result">결과는?</div>
		</div>
		
		<!-- 로또 -->
		<div class="game__container">
			<img src="./images/lotto.png">
			<div class="game__title">LOTTO</div>
			<div class="game__subtitle">버튼을 누르세요.</div>
			<div class="numberBox"> 
				<div class="number">3 5 10 24 30 34</div>
				<div class="buttonBox">
					<button class="random">Button</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
